name: utilityhub360
description: UtilityHub360 Mobile App - Financial Management Made Simple
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1

  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local Storage & Caching
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1

  # Authentication
  local_auth: ^2.1.6

  # Image handling
  image_picker: ^1.0.7

  # Navigation
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

